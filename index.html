<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <div>
        <img class="hero-img" src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="text">
        <p class="passage-1">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <h1 class="first-price">$149.99</h1>
          <p class="second-price">$169.99</p>
        </div>
        <button>
          <img class="cart" src="./images/cart-shopping-solid.svg" />Add to Cart
        </button>
      </div>
    </section>

    </div> -->
  </body>
</html>
